<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dilnawaz</title>
     <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000000, #0f2027, #203a43);
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 80px;
            color: #00ffcc;
            letter-spacing: 8px;
            text-transform: uppercase;
            text-shadow: 0 0 10px #00ffcc,
                         0 0 20px #00ffcc,
                         0 0 40px #00ffcc;
            transition: 0.3s ease;
        }

        h1:hover {
            transform: scale(1.1);
            color: #ffffff;
            text-shadow: 0 0 20px #ffffff,
                         0 0 40px #00ffcc;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Dilnawaz</h1>

</body>
</html>
